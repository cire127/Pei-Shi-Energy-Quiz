<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
    }
    #start-screen, #app {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #start-screen {
      background-image: url('start-scene.png');
      z-index: 10;
    }
    .start-btn {
      margin-top: 320px;
      padding: 0.75rem 2rem;
      font-size: 1.2rem;
      border-radius: 1rem;
      border: none;
      background-color: #FFFFFF;
      color: #3B3B3B;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .start-btn:hover {
      background-color: #FFE2C6;
    }
    #app {
      background-image: url('question-bg.png');
      display: none;
      padding: 2rem;
    }
    #quiz-box {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 1rem;
      max-width: 600px;
      width: 90%;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h1 { font-size: 1.8rem; margin-bottom: 1rem; color: #3B3B3B; }
    .question {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 1.5rem 0 1rem;
      color: #3B3B3B;
    }
    .answers {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .answer-btn {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.75rem;
      background-color: #FFFFFF;
      color: #3B3B3B;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .answer-btn:hover { background-color: #E6D6FF; }
    #result h2 { font-size: 1.5rem; margin-bottom: 0.5rem; }
    #summary {
      text-align: left;
      margin-top: 2rem;
      font-size: 1rem;
      color: #333;
    }
    #restart {
      margin-top: 1.5rem;
      background-color: #FF90B3;
    }
  </style>
</head>
<body>

    let current = 0;
    let totalScore = 0;
    let userChoices = [];
    const quizContainer = document.getElementById('quiz-container');
    const resultContainer = document.getElementById('result');
    function showQuestion() {
      quizContainer.innerHTML = '';
      if (current < quizData.length) {
        const q = quizData[current];
        const qText = document.createElement('div');
        qText.className = 'question';
        qText.textContent = (current + 1) + '. ' + q.question;
        quizContainer.appendChild(qText);
        const answersDiv = document.createElement('div');
        answersDiv.className = 'answers';
        q.answers.forEach((a) => {
          const btn = document.createElement('button');
          btn.className = 'answer-btn';
          btn.textContent = a.text;
          btn.onclick = () => {
            totalScore += a.score;
            userChoices.push({ question: q.question, answer: a.text.trim().slice(0, 2) });
            current++;
            showQuestion();
          };
          answersDiv.appendChild(btn);
        });
        quizContainer.appendChild(answersDiv);
      } else {
        showResult();
      }
    }
    function showResult() {
      quizContainer.style.display = 'none';
      resultContainer.style.display = 'block';
      resultContainer.innerHTML = '';
      const title = document.createElement('h2');
      const msg = document.createElement('p');
      if (totalScore >= 15) {

      userChoices.forEach((item, index) => {
        const line = document.createElement('p');
        line.textContent = `${index + 1}. ${item.question} â€“ ${item.answer}`;
        summary.appendChild(line);
      });
      resultContainer.appendChild(summary);

      resultContainer.appendChild(shareMsg);
      const restartBtn = document.createElement('button');
      restartBtn.className = 'answer-btn';
      restartBtn.id = 'restart';
      restartBtn.textContent = 'Restart Quiz';
      restartBtn.onclick = () => {
        current = 0;
        totalScore = 0;
        userChoices = [];
        quizContainer.style.display = 'block';
        resultContainer.style.display = 'none';
        showQuestion();
      };
      resultContainer.appendChild(restartBtn);
    }
    showQuestion();
  </script>
</body>
</html>
